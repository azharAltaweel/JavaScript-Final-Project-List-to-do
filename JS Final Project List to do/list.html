<!DOCTYPE html>
<html lang="en">

<head>
    <title>To do list </title>
    <meta lang="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
    <body>
<div class="container">

    <h1>TO DO LIST</h1>
    <form>
        <input type="text" placeholder="Enter a task" id="task">
        <button type="button" onclick="addTask()" id="add" >Add</button> 

    </form>
    <ul id="taskContainer" ></ul>
<hr>
    <div class="counter"> 
    <p>Completed: <span id="completedCount">0</span></p>
    <p>Uncompleted: <span id="uncompletedCount">0</span></p>
    </div>
    
</div>
    
    <script src="listFunction.js"></script>
    </body>
</html>
